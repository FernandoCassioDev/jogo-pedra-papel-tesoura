<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jokenpô</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="main">
      <h1 id="title">Pedra, Papel e Tesoura</h1>
      
    <div id="score">

        <div id="player">
          <h2 id="player__name">
            <!--nome do player é pego dinâmicamente-->
          </h2>
          <span id="player__points">0</span>
          <ul id="player__choice">
            <li><a id="player__choice-1"><img src="assets/pedra.png" alt="escolha 'pedra'"></a></li>
            <li><a id="player__choice-2"><img src="assets/papel.png" alt="escolha 'papel'"></a></li>
            <li><a id="player__choice-3"><img src="assets/tesoura.png" alt="escolha 'tesoura'"></a></li>
          </ul>
        </div>

        <div id="versus">
          VS
        </div>

        <div id="computer">
          <h2 id="computer__name">computador</h2>
          <span id="computer__points">0</span>
          <ul id="computer__choice">
            <li><a id="computer__choice-1"><img src="assets/pedra.png" alt="escolha 'pedra'"></a></li>
            <li><a id="computer__choice-2"><img src="assets/papel.png" alt="escolha 'papel'"></a></li>
            <li><a id="computer__choice-3"><img src="assets/tesoura.png" alt="escolha 'tesoura'"></a></li>
          </ul>
        </div>
    </div>

    <div id="message">
      <!--mensagem de bem-vindo ao player-->
    </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
